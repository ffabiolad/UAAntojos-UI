<div class="login-container">
    <div class="background">
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h3> Acceder </h3>
      <label for="username">Usuario</label>
      <input type="text" placeholder="Email" id="username" formControlName="email">
      <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
        <small *ngIf="form.get('email')?.errors?.['required']">** El email es obligatorio</small>
        <small *ngIf="form.get('email')?.errors?.['email']">** El email no es válido</small>
      </div>
      <label for="password">Contraseña</label>
      <input type="password" placeholder="Contraseña" id="password" formControlName="password">
      <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
        <small *ngIf="form.get('password')?.errors?.['required']">** La contraseña es obligatoria</small>
        <small *ngIf="form.get('password')?.errors?.['minlength']">** La contraseña debe tener al menos 8 caracteres</small>
      </div>
      <button  type="submit" [ngStyle]="{'cursor': loading ? 'progress' : 'pointer' }" [disabled]="form.invalid || loading">Ingresar</button>
      <!-- <h4>Quieres editar tu usuario?</h4>
      <button class="buttoneditar" [disabled]="loading" routerLink="/editar-usuario">Pulsa aquí</button> -->
    </form>
  </div>
