<div class="editar-usuario-container">
    <div class="content-box">
        <h3>Editar Usuario</h3>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Nombre" [(ngModel)]="usuario.nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" placeholder="Apellido" [(ngModel)]="usuario.apellido" name="apellido" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" placeholder="Correo Electrónico" [(ngModel)]="usuario.correo" name="correo" required>
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" placeholder="Contraseña" [(ngModel)]="usuario.contrasena" name="contrasena" required>
            </div>
            <div class="form-group">
                <label for="confirmarContrasena">Confirmar Contraseña</label>
                <input type="password" id="confirmarContrasena" placeholder="Confirmar Contraseña" [(ngModel)]="confirmarContrasena" name="confirmarContrasena" required>
            </div>
            <button type="submit">Guardar Cambios</button>
        </form>
    </div>
</div>
